<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Experiments</title>
</head>

<body>

  <h1 class="title">Webpack Experiments!</h1>

  <div class="input-div box ">
    <label for="input">Type first number</label>
    <input type="number" name="" class="text-right" id="input">
  </div>

  <div class="operators box ">
    <p>Choose an operrator, Click the button</p>
    <div class="btn-group">
      <button class="btn plus">+</button>
      <button class="btn min">-</button>
      <button class="btn multiply ">x</button>
      <button class="btn divide ">/</button>
    </div>
  </div>

  <div class="input-div box">
    <label for="input-sec">Type second number</label>
    <input type="number" name="" id="input-sec">
  </div>

  <div class="box solution">
    <p class="phrase">
      <span class="first">0</span>
      <span class="operator">choose an operator</span>
      <span class="second">0</span>
      <button class="btn equal">=</button>
      <span class="answer">0</span>
    </p>
  </div>

  <div class="box">
    <img src="./assets/webpack-logo.jpeg" alt="webpack-logo">
  </div>


  <!-- <script type="module" src="./index.js"></script> -->
  <!-- <script type="module" src="../dist/main.js"></script> -->
</body>

</html>
